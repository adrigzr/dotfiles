<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans</family>
    <prefer>
      <family>SFNS Display</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SFNS Display</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Droid Sans Mono Awesome</family>
    </prefer>
  </alias>
  <alias>
    <family>SFNS Display</family>
    <prefer>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Droid Sans Mono Awesome</family>
    <prefer>
      <family>FontAwesome</family>
    </prefer>
  </alias>
</fontconfig>
