
# Change default shell.
set-option -g default-shell /usr/bin/zsh

# Rebind prefix to Ctrl+A
unbind C-b
set -g prefix C-a

# Rebind window switching
bind -n C-PPage previous-window
bind -n C-NPage next-window

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Enable vi mode.
set-window-option -g mode-keys vi

# Yank compatibility
set -g @shell_mode 'vi'

# Enable ctrl+arrow key jump
set-window-option -g xterm-keys on

# Highlighting Current Window Using Specified Colour
set-window-option -g window-status-current-bg yellow

# Center window list
set -g status-justify centre

# Resize size
set-option -g @pane_resize '5'

# Enable mouse mode
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Bind copy mode
bind C copy-mode
bind V paste-buffer

# Setup layout
bind r source-file ~/.tmux.conf; display "Reloaded"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n M-Left if-shell  "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n M-Down if-shell  "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n M-Up if-shell    "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n M-Right if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Setup plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'seebi/tmux-colors-solarized'

# Autorestore session
set -g @continuum-restore 'on'

# Configure theme
set -g @colors-solarized 'dark'

# Configure status bar.
set -g status-right-length 250
set -g status-right '%H:%M | Net: #{online_status} | Bat: #{battery_percentage} | CPU: #{cpu_percentage} '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
