# Look good
set-option -g default-terminal "xterm-screen-256color"

# Change default shell.
set-option -g default-shell /usr/bin/zsh

# Rebind prefix to Ctrl+A
unbind C-b
set -g prefix C-Space

# Source config
unbind r # unbind default binding to force redraw of attached client
bind   r source-file ~/.tmux.conf \; display "Finished sourcing ~/.tmux.conf ."

# Get rid of delay reading command characters while tmux waits for escape sequence
set -s escape-time 1

# Start pane indices at 1.
set -g pane-base-index 1

# Start window indices at 1.
set -g base-index 1

# Automatically renumber the windows.
# http://unix.stackexchange.com/questions/21742/renumbering-windows-in-tmux
set -g renumber-windows on

# Rebind window switching
bind -n C-PPage previous-window
bind -n C-NPage next-window

# Switch to last window.
bind C-Space last-window

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Enable vi mode.
set-window-option -g mode-keys vi
set -g status-keys vi

# Yank compatibility
# set -g @shell_mode 'vi'

# setup 'v' to begin selection as in vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"

# Enable ctrl+arrow key jump
set-window-option -g xterm-keys on

# Highlighting Current Window Using Specified Colour
# set-window-option -g window-status-current-bg yellow

# Clear history of the current pane.
bind   C clear-history \; display "Cleared history of the current pane."

# Clear screen (<prefix><C-l>).
bind C-l send-keys 'C-l'

# Turn off clipboard to prevent yank base64 trash.
set-option -s set-clipboard off

# Resize size
set-option -g @pane_resize '1'

# Enable mouse mode
set-option -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Bind copy mode
bind C copy-mode
bind V paste-buffer

# Unbind Ctrl+Arrow
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n M-Left if-shell  "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n M-Down if-shell  "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n M-Up if-shell    "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n M-Right if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Copy environment variables.
set-option -ga update-environment ' POWERLINE_THEME_OVERRIDES HTTP_PROXY HTTPS_PROXY'

# Powerline.
source "$HOME/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

# Setup plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-urlview'
# set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @plugin 'erikw/tmux-powerline'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'seebi/tmux-colors-solarized'

# Autorestore session
set -g @continuum-restore 'on'

